<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Bizmax UGC</title>
  <link rel="icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200">
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex space-x-6">
      <a href="dashboard.html" class="hover:text-gold">My Content</a>
      <a href="profile.html" class="hover:text-gold">Profile</a>
      <a href="settings.html" class="hover:text-gold">Settings</a>
    </div>
  </nav>
  <section class="container mx-auto py-12">
    <h2 class="text-4xl font-bold mb-8 text-center">User Profile</h2>
    <form id="profileForm" class="max-w-2xl mx-auto space-y-6">
      <div>
        <label for="profileName" class="block mb-2 font-semibold">Name</label>
        <input type="text" id="profileName" value="User Name" class="w-full p-3 bg-gray-800 rounded" />
      </div>
      <div>
        <label for="profileEmail" class="block mb-2 font-semibold">Email</label>
        <input type="email" id="profileEmail" value="user@example.com" class="w-full p-3 bg-gray-800 rounded" />
      </div>
      <div>
        <label for="businessDetails" class="block mb-2 font-semibold">Business Details</label>
        <textarea id="businessDetails" placeholder="Enter your business details..." class="w-full p-3 bg-gray-800 rounded"></textarea>
      </div>
      <div>
        <label for="profilePicture" class="block mb-2 font-semibold">Profile Picture</label>
        <input type="file" id="profilePicture" class="w-full p-3 bg-gray-800 rounded" />
      </div>
      <button type="submit" class="w-full py-3 bg-gold text-gray-900 font-semibold rounded hover:bg-yellow-500 transition">Update Profile</button>
    </form>
    <section class="mt-12 bg-gray-800 p-6 rounded shadow">
      <h3 class="text-2xl font-bold mb-4">API Integration</h3>
      <p>Link your API keys for premium features.</p>
      <button class="px-4 py-2 bg-electricblue text-gray-900 rounded hover:bg-blue-500 transition mt-4">Link API</button>
    </section>
    <section class="mt-12 bg-gray-800 p-6 rounded shadow">
      <h3 class="text-2xl font-bold mb-4">Subscription Details</h3>
      <p>Current Plan: Free Trial</p>
      <p>Usage Limits: 50% used</p>
      <p>Payment Status: <span>Coming Soon</span></p>
      <button class="mt-4 px-4 py-2 bg-gold text-gray-900 rounded hover:bg-yellow-500 transition">Upgrade Subscription</button>
    </section>
  </section>
  <script src="assets/js/main.js"></script>
</body>
</html>
